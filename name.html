<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Name</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #126767, #f3f4f6);
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #126767;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter Your Name</h2>
    <input type="text" id="nameInput" placeholder="Your name" />
    <button onclick="startChat()">Join Chat</button>
  </div>

  <script>
    function startChat() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name."); 
        return;
      }
      localStorage.setItem("chatName", name);
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
