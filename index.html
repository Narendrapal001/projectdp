<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #126767, #f3f4f6);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      height: 100%;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-size: 3rem;
      font-weight: 800;
      color: #111827;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeDown 0.8s ease-out forwards;
    }

    p {
       font-size: clamp(1rem, 2.5vw, 1.25rem);
      font-size: 1.25rem;
      color: #4b5563;
      max-width: 600px;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease-out 0.3s forwards;
    }

  .cta-button {
  font-size: 1.125rem;
  padding: 1rem 2rem;
  background-color: #111827;
  color: white;
  border: none;
  border-radius: 1rem;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  opacity: 0;
  transform: scale(0.8);
  animation: fadeInScale 0.8s ease-out 0.6s forwards;
  transition: background-color 0.5s ease, transform 0.3s ease;
}

.cta-button:hover {
  background-color: #4a6691;
  transform: scale(1.05);
  cursor: pointer;
}

/* Optional: Fancy pointer effect */
.cta-button:hover::after {
  content: '';
  position: absolute;
  top: -10px;
  bottom: -10px;
  left: -10px;
  right: -10px;
  border-radius: 1.5rem;
  border: 2px solid rgba(255, 255, 255, 0.3);
  animation: pulse 0.6s ease-out;
}

@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 0.7;
  }
  100% {
    transform: scale(1.2);
    opacity: 0;
  }
}


    @keyframes fadeDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Project DP</h1>
  <p>Making a chatting website for some special Friends.A Dumb boy dream.</p>
 <button class="cta-button" onclick="window.location.href='name.html'">Get Started</button>


</body>
</html>
